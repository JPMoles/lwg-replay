<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LWG Replay Summarizer</title>
    <!-- <link rel="stylesheet" href="styles.css" /> -->

    <!-- Testing lwg game code -->
    <link href="game/jquery-ui-1.10.4.custom.css" rel="stylesheet" type="text/css" />
    <link href="/game/style.css" rel="stylesheet" type="text/css" />
    <!-- End Testing lwg game code -->

    <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
    <script src="https://cdn.jsdelivr.net/npm/@observablehq/plot@0.6"></script>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- <header>
      <a href="/home.html">LWG Replay</a>
      <button id="uploadButton">Upload</button>
    </header>
    <nav></nav>
    <div id="mapImages"></div> -->

    <!-- Testing lwg game code -->

    <header>
      <a href="/">LWG Replay</a>
      <button id="uploadButton" onClick="navigateHome()">Upload</button>
    </header>

    <div class="container">
      <input
        type="file"
        id="fileUpload"
        style="display: none"
        accept=".json, application/json"
        multiple />
      <button id="uploadReplayButton">Upload Replay(s)</button>
      <div id="fileContent"><h3>Files</h3></div>

      <!-- Current Game Progress -->
      <div id="gameProgress">
        <h3>Progress:</h3>
        <div id="gameProgressBar"></div>
        <div id="gameProgressTime"></div>
      </div>

      <!-- Game canvas -->
      <canvas id="canvas" oncontextmenu="return false"></canvas>
    </div>

    <div id="buildOrderOuter">
      <div id="buildOrder">
        <div id="buildOrderTitle">
          <h3 id="playerOneName">Player 1</h3>
          <h4>Build Order</h4>
          <h3 id="playerTwoName">Player 2</h3>
        </div>
        <div id="buildOrderPlayers">
          <div class="buildOrderBox">
            <div id="buildOrderP1"></div>
            <div id="buildOrderBuildingsP1"></div>
          </div>
          <div class="buildOrderBox">
            <div id="buildOrderP2"></div>
            <div id="buildOrderBuildingsP2"></div>
          </div>
        </div>
      </div>
    </div>

    <div id="plotDivs">
      <div id="unusedGoldPlot"></div>
      <div id="totalSupplyPlot"></div>
      <div id="unitsLostPlot"></div>
      <div id="workerSupplyPlot"></div>
      <div id="armySupplyPlot"></div>
    </div>

    <div id="replayOutputData"></div>

    <script type="module" src="graph-script.js"></script>

    <script type="text/javascript" src="game/underscore-min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.10.1.min.js"></script>
    <script type="text/javascript" src="game/FileSaver.js"></script>
    <script type="text/javascript" src="game/jquery-ui-1.10.3.custom.min.js"></script>

    <script type="text/javascript" src="game/lwg-4.9.3.js"></script>
    <!-- End Testing lwg game code -->

    <footer>Made for the LWG Community ❤️</footer>
    <!-- Load the script as the last element in the body -->
    <script type="module" src="script.js"></script>
  </body>
</html>
